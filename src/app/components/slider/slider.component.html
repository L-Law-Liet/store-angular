
<div id="carousel" class="carousel slide mt-4 mb-4" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button  *ngFor="let slide of slides; index as i; first as firstChild" [class.active]="firstChild"
             type="button" data-bs-target="#carousel" [attr.data-bs-slide-to]="i"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let slide of slides; first as firstChild" [class.active]="firstChild">
      <img [src]="slide.image" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ slide.title }}</h5>
        <p>{{ slide.body }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
