<div *ngIf="!loading" class="m-3">
  <div class="m-3">
  </div>
  <h1 class="text-center">Favourites</h1>
  <div class="row">
    <div class="offset-md-2 col-md-8 mb-2"  *ngFor="let item of favourites">
      <app-product-card [product]="item.product"></app-product-card>
      <div class="d-flex justify-content-center mt-1 mb-5">
          <button (click)="remove(item.product.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
      </div>
    </div>
    <div class="my-5" *ngIf="favourites.length == 0">
      <h3 class="text-center text-secondary border p-3 rounded">Empty</h3>
    </div>
  </div>
</div>
