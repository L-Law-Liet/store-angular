<div class="m-3">
  <div class="m-4">
    <h1 class="text-center">{{ product.name }}</h1>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
      <img class="card-img" [src]="product.image" alt="">
    </div>
    <div class="col-md-6">
      <div class="card p-2">
        <p>
          {{ product.body }}
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mt-3">
      <button (click)="decrementCount()" class="btn btn-outline-dark me-2">-</button>Count: {{count}}<button (click)="incrementCount()" class="btn btn-outline-dark ms-2">+</button>
    </div>
    <div class="col-md-6 mt-3">
      <button class="btn btn-dark">Add to Cart <i class="fa fa-shopping-cart"></i></button>
      <button class="btn btn-dark ms-2"><i class="fa fa-heart"></i></button>
    </div>
  </div>
  <div class="mt-3">
    <app-feedback></app-feedback>
  </div>
</div>
