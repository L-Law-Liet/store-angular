<div *ngIf="!loading" class="m-3">
  <div class="m-3">
    <h1 class="text-center">Profile</h1>
  </div>
  <div class="row">
    <div class="col-md-6 mb-2">
      <div>
        <img width="100%" class="card-img" src="assets/imgs/oneplus.png" alt="">
        <div class="d-flex flex-md-row flex-column justify-content-between">
          <button class="mt-3 btn btn-dark">Change Avatar</button>
          <div class="mt-3 btn btn-outline-secondary">Account registered: {{ auth.user.created_at | date: 'dd.LL.y'}} </div>
        </div>
      </div>
      <form [formGroup]="form">
        <div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input disabled type="email" class="form-control" [value]="auth.user.email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input formControlName="phone" type="text" class="form-control" placeholder="+7 (777) 777-77-77" prefix="+7" mask=" (000) 000-00-00">
          </div>
          <button type="submit" class="btn btn-dark">Save</button>
        </div>
      </form>
    </div>
    <div class="col-md-6 mb-2">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>Name</td>
            <td>Count</td>
            <td>Price</td>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>Name</td>
          <td>Count</td>
          <td>Price</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>Count</td>
          <td>Price</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>Count</td>
          <td>Price</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
